{% extends "layout1.html" %}


{% block content %}

  <div class="container">
  <h1>Piesis Database Users</h1>
    {% for user in users %}
    <ul id="user.name">
    <li>
      <span class="field-name">Appid:</span>
      <span class="field-value">{{ user.appid }}</span>
    </li>
      <li>
        <span class="field-name">User:</span>
        <span class="field-value">{{ user.username }}</span>
      </li>
      <li>
        <span class="field-name">Email:</span>
        <span class="field-value">{{ user.email }}</span>
      </li>
      <li>
        <span class="field-name">Created:</span>
        <span class="field-value">{{ user.created_on }}</span>
      </li>

      <li>
        <span class="field-name">Admin:</span>
        <span class="field-value">{{ user.admin }}</span>
      </li>
    </ul>
    {% endfor %}
  </div>

{% endblock %}
